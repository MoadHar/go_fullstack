version: '1'
packages:
  - name: chap1
    path: gen
    queries: queries/
    schema: db/
    engine: postgresql
    emit_db_tags: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_prepared_queries: true
    emit_exported_queries: false
    emit_json_tags: true
    json_tags_case_style: camel
    output_files_suffix: _gen
